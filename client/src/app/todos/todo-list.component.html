<div>
    <ol>
        <button id = "addNewTodo" mat-raised-button (click)="openDialog()">Add A New Todo</button>
    </ol>
</div>


<div layout-gt-sm="row">
    <div flex-gt-sm="80" flex-offset-gt-sm="10">
        <mat-card>
            <mat-card-title id="todo-list-title">Todos</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>

                <mat-form-field>
                    <input matInput id="todoOwner" #input type="text" placeholder="Filter by owner" (input)="todoOwner = $event.target.value">
                </mat-form-field>

                <mat-radio-group id="todoStatus" #input [(ngModel)]="todoStatus" (change)="loadService()">
                    <mat-radio-button value="true">Complete</mat-radio-button>
                    <mat-radio-button value="false">Incomplete</mat-radio-button>
                    <mat-radio-button value="all">All</mat-radio-button>
                </mat-radio-group>

                <mat-form-field>
                    <input matInput id="todoBody" #input type="search" placeholder="Search for body" [(ngModel)]="todoBody" />
                    <button mat-button id="bodyClearSearch" type="button" *ngIf="todoBody" matSuffix mat-icon-button aria-label="clear" (click)="todoBody='';loadService()">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field>
                    <input matInput id="todoCategory" #input type="text" placeholder="Filter by category" (input)="todoCategory = $event.target.value">
                </mat-form-field>
                <button mat-raised-button id="submit" color="primary" #input type="button" (click)="loadService()">Submit</button>

                <mat-accordion *ngIf="todos; else todosError" >
                    <mat-expansion-panel #elem class="todos" [id]="todo.category" [expanded]="this.isHighlighted(todo)" *ngFor="let todo of this.filterTodos(todoOwner, todoStatus)">
                        <mat-expansion-panel-header>
                            <mat-panel-title matTooltip="category: {{todo.category}}" >{{todo.owner}}</mat-panel-title>

                        </mat-expansion-panel-header>
                        <mat-panel-description >Works for {{todo.body}}</mat-panel-description>
                        <mat-panel-description>Status: {{todo.status}} </mat-panel-description>
                    </mat-expansion-panel>
                </mat-accordion>
                <!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
                <ng-template #todosError>
                    <mat-error>
                        There was a problem loading the todos. Possibly the server is down or perhaps there are network
                        issues.
                    </mat-error>
                    <mat-error>
                        Please wait a bit and try again or start the server.
                    </mat-error>
                </ng-template>
            </mat-card-content>
        </mat-card>
    </div>
</div>
